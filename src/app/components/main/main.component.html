<div
  class="container"
  style="
    margin-top: 50px;
    margin-bottom: 50px;
    border-radius: 20px;
    text-align: center;
  "
>
  <div class="form-group container" style="text-align: left">
    <label for="disabledTextInput">File Name</label>
    <input
      type="text"
      class="form-control"
      id="fileNameTxt"
      placeholder="Faça o upload do aruivo .xlsx com a lista de links"
      [(ngModel)]="fileName"
      disabled
    />
  </div>

  <button
    type="button"
    class="btn btn-primary"
    onclick="document.getElementById('upload_input').click()"
  >
    Upload de lista
  </button>
  <p></p>
  <ng-template [ngIf]="linksCount > 1">
    <h3>
      Foram carregados
      <a (click)="showModal('Links', modalLinksList)">
        {{ linksCount }} Links</a
      >
    </h3>
  </ng-template>

  <input
    type="file"
    id="upload_input"
    (change)="onFileChange($event)"
    style="display: none"
    accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
  />
  <p></p>
  <ng-template [ngIf]="filesUploaded">
    <button
      type="button"
      class="btn btn-primary"
      (click)="sendRequestUsingList()"
    >
      Exportar Comentários!
    </button>
  </ng-template>

  <!-- Button trigger modal -->

  <button
    type="button"
    class="btn btn-primary"
    id="myButton"
    #myButton
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
    style="display: none"
  >
    Launch demo modal
  </button>

  <!-- Modal -->
  <div
    class="modal fade"
    data-keyboard="false"
    data-backdrop="static"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            {{ modalTitle }}
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body d-block">
          <span style="font-weight: bold;">{{ modalMessage }}</span>
          <br />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            #myCloseButton
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            (click)="showDownloadPage()"
          >
            Ok!
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
  <br />
</div>
